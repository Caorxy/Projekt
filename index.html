<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders</title>
  <link rel="stylesheet" href="frontend/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="menu">
    <button id="start">Start Game</button>
    <button id="scoreBoardButton">Scoreboard</button>
  </div>
  <div id="gameOver">
    <h1 id="gameOverText">Game Over</h1>
    <button id="playagain">Play Again</button>
  </div>   
  <div id="nextLevel">
    <h1 id="nextLevelText">Congratulations!</h1>
    <button id="nextLevelButton">Next Level</button>
  </div>    
  <section id="input-section">
    <p>Please enter your nick:</p>
    <input id="nick-input" type="text" placeholder="Type here...">
    <button id="start-button">Start Game</button>
  </section>
  <div id="scoreboard"></div>
  <button id="back-button">Back</button>
  <script src="frontend/js/alien.js"></script>
    <script src="frontend/js/bullet.js"></script>
    <script src="frontend/js/tank.js"></script>
    <script src="frontend/js/utils.js"></script>
    <script src="frontend/js/game.js"></script>
    <script src="frontend/js/input.js"></script>
    <script src="backend/handleRequests.js"></script>
</body>
</html>
